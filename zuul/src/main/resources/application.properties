spring.application.name=servicio-zuul
server.port=8090
eureka.client.service-url.defaultZone=http://localhost:8761/eureka


zuul.routes.usuario.service-id=servicio-usuario
zuul.routes.usuario.path=/v1/usuario/**

zuul.routes.perfil.service-id=servicio-perfil
zuul.routes.perfil.path=/v1/perfil/**

zuul.routes.security.service-id=servicio-oauth
zuul.routes.security.path=/v1/security/**
zuul.routes.security.sensitive-headers=Cookie,Set-Cookie

